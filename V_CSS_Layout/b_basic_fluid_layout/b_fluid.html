<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>
    <style>
        #boxWrap
        {
            width: 90%;
            height: 400px;
            margin: 0 auto;
        }
        .boxOne
        {
            width: 30%;
            height: 400px;
            float: left;
            background-color: red;
        }
        .boxTwo
        {
            width: 70%;
            height: 400px;
            float: right;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="boxWrap">
        <div class="boxOne"></div>
        <div class="boxTwo"></div>
    </div>
</body>
</html>

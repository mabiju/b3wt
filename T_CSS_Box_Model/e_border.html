<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border with CSS</title>
    <style>
        .boxOne
        {
            width: 400px;
            height: 300px;
            background-color: red;
            margin: 0 auto;
            /* border-width: 10px;
            border-color: black;
            border-style: solid; */
            border: 10px black solid;
            margin-bottom: 20px;
        }
        .boxTwo{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-color: red;
            /* border-radius: 50%; */
            /* border-radius: 250px; */
            /* border-radius: 10px 20px 30px 40px;  */
            /* border-radius: 0 100px; */
            border-radius: 200px 0;
            margin-bottom: 20px;
        }
        .boxThree{
            width: 500px;
            height: 700px;
            margin: 0 auto;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="boxOne"></div>
    <div class="boxTwo"></div>
    <div class="boxThree"></div>
</body>
</html>

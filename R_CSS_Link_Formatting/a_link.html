<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Link formatting</title>
    <style>
        a{
            color: red;
        }
        a:hover
        {
            color: green;
        }
        a:visited
        {
            color: yellow;
        }
        a:active
        {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p><a href="https://www.google.com/" target="_blank">Click here to open google.com</a></p>
</body>
</html>

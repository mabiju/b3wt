<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array object</title>
</head>

<body>
    <script>
        const Student = {
            name: "Ram",
            address: "Kathmandu",
            dob: new Date('1991-02-14')
        }
        document.write(Student['name'] + " lives in " + Student['address'] + " and date of birth is " + Student['dob']);
    </script>
</body>

</html>

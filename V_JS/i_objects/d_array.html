<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Object</title>
</head>

<body>
    <p id="hi"></p>
    <script>
        const names = ["Ram", "Sita", "Hari", "Gita", "Nita"];
        document.getElementById("hi").innerHTML = names;
    </script>
</body>

</html>

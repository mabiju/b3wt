<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date Object</title>
</head>

<body>
    <p id="hi"></p>
    <script>
        const mydob = new Date('1991-02-14');
        document.getElementById("hi").innerHTML = mydob;
    </script>
</body>

</html>

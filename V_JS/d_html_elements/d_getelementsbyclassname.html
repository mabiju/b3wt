<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing HTML elements by class name</title>
</head>

<body>
    <p class="one">Hello Sanothimi</p>
    <p class="two"></p>
    <script>
        var a = document.getElementsByClassName("one");
        document.getElementsByClassName("two")[0].innerHTML = "The text is " + a[0].innerHTML;
    </script>
</body>

</html>

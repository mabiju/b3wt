<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing HTML element by ID</title>
</head>
<body>
    <p id="one">Hello Sanothimi</p>
    <p id="two"></p>
    <script>
        var elementOneData = document.getElementById("one");
        document.getElementById("two").innerHTML = "The text is " + elementOneData.innerHTML;
    </script>
</body>
</html>

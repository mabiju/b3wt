<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing HTML elements by name</title>
</head>
<body>
    <p name="hi">Hello Nepal</p>
    <p name="hi">Hello India</p>
    <p name="hi">Hello China</p>
    <p name="hi">Hello Japan</p>
    <p name="hi">Hello Bhutan</p>

    <script>
        var temp = document.getElementsByName("hi");
        console.log(temp[0]);
        console.log(temp[1]);
        console.log(temp[2]);
        console.log(temp[3]);
        console.log(temp[3]);
        console.log(temp[4]);
        console.log(temp[5]);
        console.log(temp[6]);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Prompt Adding two user input numbers</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter the value of a:"));
        var b = parseInt(prompt("Enter the value of b:"));
        document.write("The sum = " + (a + b));
    </script>
</body>

</html>

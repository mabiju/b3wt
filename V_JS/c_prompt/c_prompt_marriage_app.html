<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Prompt Marriage App</title>
    <script>
        function checkStatus(age) {
            if (age >= 20) {
                document.write("Go for marriage.....");
            } else {
                document.write("Stop thinking about it, you're a kid....");
            }
        }
    </script>
</head>

<body>
    <h2>Marriage App</h2>
    <script>
        var age = prompt("Enter your age:");
        checkStatus(age);
    </script>
</body>

</html>

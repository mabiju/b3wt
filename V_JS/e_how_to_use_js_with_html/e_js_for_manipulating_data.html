<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS for manipulating data</title>
    <script>
        function myFunction(){
            document.getElementById("one").innerHTML = "Hello Bhaktapur";
        }
    </script>
</head>
<body>
    <p id="one">Hello Sanothimi</p>
    <button onclick="myFunction();">Click Me!</button>
</body>
</html>

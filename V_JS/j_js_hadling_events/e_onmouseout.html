<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseout</title>
</head>
<body>
    <button type="button" onmouseout="alert('you have your mouse out this button')">Click me !</button>
    <a href="#" onmouseout="alert('you have your mouse out this link')">Link</a>
</body>
</html>

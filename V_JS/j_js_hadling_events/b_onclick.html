<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    <script>
        function displayDate()
        {
            document.getElementById("text").innerHTML = Date();
        }
    </script>
</head>
<body>
    <button type="button" onclick="displayDate()">Click Me!</button>
    <p id="text"></p>
</body>
</html>

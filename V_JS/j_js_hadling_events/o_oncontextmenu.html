<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oncontextmenu</title>
</head>

<body>
    <button type="button" oncontextmenu="alert('you have right-clicked on this button')">Right click on me !</button>
    <a href="#" oncontextmenu="alert('you have right-clicked on this link')">Right click on me</a>
</body>

</html>

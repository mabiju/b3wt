    <!-- Method 3 -->
    <button type="button" id="myBtn">Click me !</button>
    <script>
        function clickMe()
        {
            alert("Hello Students ! Good morning.");
        }
        document.getElementById("myBtn").onclick = clickMe;
    </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step form attribute</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" id="age" min="12" max="65" step="5"></td>
            </tr>
            <tr>
                <td><label for="month">Month:</label></td>
                <td><input type="month" name="month" id="month" step="2"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>

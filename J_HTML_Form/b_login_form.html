<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with HTML</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input type="text" name="uname" id="username" placeholder="Enter your name..."></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" name="upass" id="password" placeholder="Enter your password..."></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="clear" value="Clear">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>

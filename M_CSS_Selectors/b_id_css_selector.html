<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CSS Selector in HTML</title>

    <style>
        /* ID Selector */
        #box
        {
            width: 500px;
            height: 300px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div id="box">Hello this is ID selector</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element CSS Selectors in HTML</title>

    <style>
        /* Element or HTML Selector */
        p{
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum?</p>
</body>
</html>

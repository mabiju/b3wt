<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors in HTML</title>

    <style>
        /* Element or HTML Selector */
        p{
            color: red;
            font-size: 40px;
        }

        /* ID Selector */
        #box
        {
            width: 500px;
            height: 300px;
            background-color: red;
        }
        /* Class Selector */
        .box
        {
            width: 100px;
            height: 100px;
            background-color: violet;
            font-size: small;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum?</p>

    <div id="box">Hello this is ID selector</div>
    <div class="box">Hi this is class selector</div>
</body>
</html>

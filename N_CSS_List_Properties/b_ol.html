<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List properties with CSS</title>
    <style>
        ol.l_alpha
        {
            list-style: lower-alpha;
        }
        ol.u_alpha
        {
            list-style: upper-alpha;
        }
        ol.l_roman
        {
            list-style: lower-roman;
        }
    </style>
</head>
<body>
    <ol class="l_alpha">
        <li>Momo</li>
        <li>Chowmein</li>
        <li>Chatpate</li>
        <li>Ice Cream</li>
        <li>Dal Bhat</li>
        <li>Sausage</li>
    </ol>
    <ol class="u_alpha">
        <li>Momo</li>
        <li>Chowmein</li>
        <li>Chatpate</li>
        <li>Ice Cream</li>
        <li>Dal Bhat</li>
        <li>Sausage</li>
    </ol>
    <ol class="l_roman">
        <li>Momo</li>
        <li>Chowmein</li>
        <li>Chatpate</li>
        <li>Ice Cream</li>
        <li>Dal Bhat</li>
        <li>Sausage</li>
    </ol>
</body>
</html>

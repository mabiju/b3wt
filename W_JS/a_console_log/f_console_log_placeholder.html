<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console log placeholder</title>
</head>

<body>
    <script>
        let marks = 78;

        // c style
        console.log("You've got %d marks in computer science.", marks);

        // es6
        console.log(`You've got ${marks} marks in computer science.`);
    </script>
</body>

</html>

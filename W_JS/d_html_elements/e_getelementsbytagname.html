<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing HTML elements by Tag Name</title>
</head>

<body>
    <h3>Hello Nepal</h3>
    <h3>Hello India</h3>
    <h3>Hello China</h3>
    <h3>Hello Japan</h3>

    <script>
        var temp = document.getElementsByTagName("h3");
        console.log(temp[0]);
        console.log(temp[1]);
        console.log(temp[2]);
        console.log(temp[2]);
        console.log(temp[3]);
    </script>
</body>

</html>

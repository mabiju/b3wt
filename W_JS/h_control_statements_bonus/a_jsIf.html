<body>
    <script>
        var per = 13;
        if (per >= 80) {
            document.write("distinction");
        } else if (per >= 60) {
            document.write("First");
        } else if (per >= 45) {
            document.write("Second");

            document.write("Third");
        } else {
            document.write("Fail");
        }
    </script>

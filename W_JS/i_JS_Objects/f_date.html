<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date object</title>
</head>

<body>
    <p id="hello"></p>
    <script>
        const my_date = new Date("2025-03-05");
        document.getElementById("hello").innerHTML = my_date;
    </script>
</body>

</html>

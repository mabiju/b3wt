<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover event</title>
</head>

<body>
    <button type="button" onmouseover="alert('you have your mouse over this button')">Click me!</button>
    <a href="#" onmouseover="alert('you have your mouse over this link')">Link</a>
</body>

</html>

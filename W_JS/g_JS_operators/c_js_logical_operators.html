<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators in JS</title>
</head>

<body>
    <script>
        // &&, ||, !

        age = 18;
        citizenship = 'n';

        if ((age >= 18) && (citizenship == 'y')) {
            document.write("Eligible to get voter card.");
        }else{
            document.write("not eligible to get voter card.");
        }
    </script>
</body>

</html>
